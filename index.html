<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find Forbidden Flame and Flesh Jewels</title>
    </head>
    <body>
        <header>
            <h1>Find Forbidden</h1>
        </header>
        <title>Find Forbidden Flame and Flesh Jewels</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
        <main>
            <section>
                <p>
                    Easily search <a href="https://pathofexile.com/trade">the trade site</a> for
                    <a href="https://www.poewiki.net/wiki/Forbidden_Flame">Forbidden Flame</a> and
                    <a href="https://www.poewiki.net/wiki/Forbidden_Flesh">Flesh</a> jewels.
                </p>
                <div class="form-group">
                    <label for="class-selector">Class</label>
                    <select id="class-selector" onchange="populatePassives(event)">
                        <!-- Populated from JS -->
                    </select>

                    <fieldset id="passives-selector">
                        <legend>Ascendancy Passives</legend>
                        <!-- Populated from JS -->
                    </fieldset>
                </div>

                <button type="button" onclick="openLink(event)">Open Trade Link in New Tab</button>
                <button type="button" onclick="resetSelection(event)">Reset</button>
            </section>

            <div id="error-box"></div>

            <script src="main.js"></script>
        </main>
    </body>
</html>
